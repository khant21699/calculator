<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="Display" ><div id="display"></div></div>
        
        <table id="btncontainer">
            <tr>
                <td><button class="optbtn" onclick="operate('C')">C</button></td>
                <td><button class="optbtn" onclick="operate('/')">/</button></td>
                <td><button class="optbtn" onclick="operate('.')">.</button></td>
                <td><button class="optbtn" onclick="operate('<')"><</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="dplnum(7)">7</button></td>
                <td><button class="btn" onclick="dplnum(8)">8</button></td>
                <td><button class="btn" onclick="dplnum(9)">9</button></td>
                <td><button class="optbtn" onclick="operate('*')">*</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="dplnum(4)">4</button></td>
                <td><button class="btn" onclick="dplnum(5)">5</button></td>
                <td><button class="btn" onclick="dplnum(6)">6</button></td>
                <td><button class="optbtn" onclick="operate('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="dplnum(1)">1</button></td>
                <td><button class="btn" onclick="dplnum(2)">2</button></td>
                <td><button class="btn" onclick="dplnum(3)">3</button></td>
                <td><button class="optbtn" onclick="operate('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="btn" onclick="dplnum('bo')">(</button></td>
                <td><button class="btn" onclick="dplnum(0)">0</button></td>
                <td><button class="btn" onclick="dplnum('bc')">)</button></td>
                <td><button class="optbtn" onclick="operate('=')">=</button></td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
